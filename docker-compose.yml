version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: timebot
      POSTGRES_USER: timebot
      POSTGRES_PASSWORD: timebot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timebot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Timebot SMS Service
  timebot-service:
    build:
      context: ./services/timebot-service
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://timebot:timebot_password@postgres:5432/timebot?sslmode=disable
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Web API Service
  web-api:
    build:
      context: ./services/web-api
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://timebot:timebot_password@postgres:5432/timebot?sslmode=disable
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Web UI (when ready)
  web-ui:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - web-api
    restart: unless-stopped
    profiles:
      - with-ui # Use profile to conditionally start UI

volumes:
  postgres_data:
